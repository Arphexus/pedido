<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauryn, volta pra mim ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            min-height: 100vh;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heart {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        /* Modal */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(185, 28, 28, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      user-select: none;
    }
    #modal.active {
      display: flex;
    }
    #modal .modal-content {
      background: white;
      color: #ee9ca7;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(212, 101, 175, 0.5);
      user-select: none;
    }
    #modal .modal-content h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    #modal .btns {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    #modal button {
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgb(185 28 28 / 0.5);
    }
    #modal button#simBtn {
      background-color: #ee9ca7;
      color: white;
    }
    #modal button#simBtn:hover {
      background-color: #ee9ca7;
    }
    #modal button#naoBtn {
      background-color: #f3f4f6;
      color: #ee9ca7;
      position: relative;
      transition: background-color 0.3s ease;
    }
    #modal button#naoBtn:hover {
      background-color: #fee2e2;
    }
    </style>
</head>
<body class="flex flex-col items-center justify-center text-center p-4 text-white">
    <h1 class="text-4xl md:text-6xl font-bold fade-in">Lauryn ❤️</h1>
    <p id="message" class="mt-4 text-lg md:text-2xl max-w-2xl fade-in"></p>
    <button id="btn" class="mt-8 px-6 py-3 bg-pink-600 hover:bg-pink-700 rounded-full shadow-lg text-lg transition">Me perdoa?</button>

    <!-- Modal -->
  <div id="modal" aria-modal="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
      <h2 id="modalTitle">Você me perdoa? Eu te amo!</h2>
      <div class="btns">
        <button id="simBtn" type="button">Sim</button>
        <button id="naoBtn" type="button">Não</button>
      </div>
    </div>
  </div>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/05/19/audio_37f0673be2.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = "Eu sei que errei... e sinto muito. Cada dia longe de você é um peso no meu coração. Lauryn, você é a razão dos meus sorrisos, meu porto seguro e minha inspiração. Me perdoa por tudo. Volta pra mim e vamos reescrever nossa história, mais forte e mais bonita que nunca. ❤️";
        let i = 0;
        const speed = 50;
        const msgEl = document.getElementById("message");
        const btn = document.getElementById("btn");
        const music = document.getElementById("bgMusic");

        function typeWriter() {
            if (i < text.length) {
                msgEl.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();

        btn.addEventListener("click", () => {
            music.play();
            createHearts();
        });

        function createHearts() {
            for (let j = 0; j < 20; j++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (2 + Math.random() * 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        // Modal e botões
  const modal = document.getElementById('modal');
  const simBtn = document.getElementById('simBtn');
  const naoBtn = document.getElementById('naoBtn');

  // Abrir modal e criar corações
  btn.addEventListener('click', () => {
    modal.classList.add('active');
    createHearts();
  });

  // Redirecionar no "Sim"
  simBtn.addEventListener('click', () => {
    window.location.href = 'https://youtu.be/rScwLoES2bM?si=ClPRfkR3ln3w_qsz';
  });

  // Botão "Não" foge do mouse
  naoBtn.addEventListener('mouseenter', () => {
    const parent = naoBtn.parentElement;
    const parentRect = parent.getBoundingClientRect();
    const btnRect = naoBtn.getBoundingClientRect();

    // Limites para o botão "Não" dentro do modal content
    const maxX = parentRect.width - btnRect.width;
    const maxY = parentRect.height - btnRect.height;

    // Gera posição aleatória dentro dos limites
    const randX = Math.floor(Math.random() * maxX);
    const randY = Math.floor(Math.random() * maxY);

    naoBtn.style.transform = `translate(${randX}px, ${randY}px)`;
  });
    </script>
</body>
</html>
